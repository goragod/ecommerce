<div class="item col{COLS}">
  <article class="product-item center bg{RND}">
    <div>
      <span class=product-icon>{ICONS}</span>
      <a href="{URL}" title="{TOPIC}"><img src="{THUMB}" alt="{TOPIC}" class=nozoom></a>
    </div>
    <div class="detail">
      <h3 class="cuttext"><a href="{URL}">{TOPIC}</a></h3>
      <p>{LNG_PRICE} <span class=net id="net_{QID}" title="{TOPIC}">{NET}</span> {UNIT}</p>
      <a href="{URL}" class="button add_to_cart icon-plus">{LNG_DETAIL}</a>
    </div>
  </article>
</div>
